--- 
auth_attempts: 5
beta_bind_port: 0
bind_host: "0.0.0.0"
bind_port: 80
block_auth_min: 15
clients: 
  persistent: []
  runtime_sources: 
    arp: true
    dhcp: true
    hosts: true
    rdns: true
    whois: true
config: ""
debug_pprof: false
dhcp: 
  dhcpv4: 
    gateway_ip: ""
    icmp_timeout_msec: 1000
    lease_duration: 86400
    options: []
    range_end: ""
    range_start: ""
    subnet_mask: ""
  dhcpv6: 
    lease_duration: 86400
    ra_allow_slaac: false
    ra_slaac_only: false
    range_start: ""
  enabled: false
  interface_name: ""
  local_domain_name: lan
dns: 
  aaaa_disabled: false
  all_servers: false
  allowed_clients: []
  anonymize_client_ip: false
  bind_hosts: 
    - "0.0.0.0"
  blocked_hosts: 
    - version.bind
    - id.server
    - hostname.bind
  blocked_response_ttl: 10
  blocked_services: []
  blocking_ipv4: ""
  blocking_ipv6: ""
  blocking_mode: default
  bogus_nxdomain: []
  bootstrap_dns: 
    - "1.1.1.1"
    - "1.0.0.1"
    - "208.67.222.222"
    - "208.67.220.220"
    - "9.9.9.10"
    - "149.112.112.10"
    - "2620:fe::10"
    - "2620:fe::fe:10"
  cache_optimistic: false
  cache_size: 4194304
  cache_time: 30
  cache_ttl_max: 0
  cache_ttl_min: 0
  disallowed_clients: []
  edns_client_subnet: false
  enable_dnssec: false
  fastest_addr: false
  fastest_timeout: 1s
  filtering_enabled: true
  filters_update_interval: 24
  ipset: []
  local_ptr_upstreams: []
  max_goroutines: 300
  parental_cache_size: 1048576
  parental_enabled: true
  port: 53
  private_networks: []
  protection_enabled: true
  querylog_enabled: true
  querylog_file_enabled: true
  querylog_interval: 168h
  querylog_size_memory: 1000
  ratelimit: 20
  ratelimit_whitelist: []
  refuse_any: true
  rewrites: []
  safebrowsing_block_host: standard-block.dns.adguard.com
  safebrowsing_cache_size: 1048576
  safebrowsing_enabled: true
  safesearch_cache_size: 1048576
  safesearch_enabled: true
  statistics_interval: 1
  trusted_proxies: 
    - 127.0.0.0/8
    - !ruby/symbol ":1/128"
  upstream_dns: 
    - "tls://1.1.1.1"
    - "https://dns10.quad9.net/dns-query"
    - "https://doh.opendns.com/dns-query"
  upstream_dns_file: ""
  upstream_timeout: 10s
  use_private_ptr_resolvers: true
filters: 
  - 
    enabled: true
    id: 1
    name: "AdGuard DNS filter"
    url: "https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt"
  - 
    enabled: false
    id: 2
    name: "AdAway Default Blocklist"
    url: "https://adaway.org/hosts.txt"
  - 
    enabled: true
    id: 1657845708
    name: "Energized Protection Basic"
    url: "https://block.energized.pro/basic/formats/hosts.txt"
  - 
    enabled: true
    id: 1657845709
    name: "MalwareDomainList.com Hosts List"
    url: "https://www.malwaredomainlist.com/hostslist/hosts.txt"
http_proxy: ""
language: ""
log_compress: false
log_file: ""
log_localtime: false
log_max_age: 3
log_max_backups: 0
log_max_size: 100
os: 
  group: ""
  rlimit_nofile: 0
  user: ""
schema_version: 14
tls: 
  allow_unencrypted_doh: false
  certificate_chain: ""
  certificate_path: ""
  dnscrypt_config_file: ""
  enabled: false
  force_https: false
  port_dns_over_quic: 853
  port_dns_over_tls: 853
  port_dnscrypt: 0
  port_https: 443
  private_key: ""
  private_key_path: ""
  server_name: ""
  strict_sni_check: false
user_rules: 
  - "@@||porzo.com^$client='192.168.147.15'"
  - ""
users: 
  - 
    name: admin
    password: $2a$10$YF.WDPD3ANbvGxDfq4xjYOekG812K3bnpW6pCKSyZ9.ZdWfFrgDMG
verbose: false
web_session_ttl: 720
whitelist_filters: []